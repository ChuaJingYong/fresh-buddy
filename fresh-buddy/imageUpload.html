<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload to Base64</title>
  <style>
    #preview {
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Upload Expiring Food Image</h2>
  <button onclick="triggerImageUpload()">Upload Image</button>
  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
  
  <div>
    <h3>Preview:</h3>
    <img id="preview" src="" alt="No image uploaded">
  </div>

  <script>
    let base64String = '';

    function triggerImageUpload() {
      document.getElementById('fileInput').click();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        base64String = e.target.result;
        document.getElementById('preview').src = base64String;

        // You can also log or save the base64String for later use
        console.log('Base64 Image String:', base64String);
      };
      reader.readAsDataURL(file); // converts file to base64 string
    }
  </script>

</body>
</html>
